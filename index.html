<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-n-sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
        <div class="logo">
            <h1>
                Etch-n-sketch
            </h1>
        </div>
    </header>

    <section id="main-content">
        <div class="side-area">

            <div class="grid-size-form">
                <form id="resize-form">
                    Grid Size: <input type="text" id="grid-value" value="16">
                    <input type="button" id="grid-value-input" value="Submit" onclick="resetCanvas()"/>
                </form> 
                <p class="subtitle">Default grid is 16 x 16</p>
            </div>

            <div class="colors-area">
                <h2>Colors</h2>
                <div class="list-of-colors">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <p>Project Odin 2022</p>
    </footer>
</body>
</html>
